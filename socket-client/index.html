<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="grid">
        <div class="row gap-2">
          <input type="text" id="userID" class="form-control col" placeholder="user id">
          <input type="text" id="receiver" class="form-control col" placeholder="send to (id)">
          <div class="col hidden"></div>
          <div class="col hidden"></div>
        </div>
        
        <div class="row gap-2 mt-2">
          <input type="text" id="message" class="form-control col" placeholder="message">
          <button id="send" class="button col">send</button>
          <div class="col hidden"></div>
          <div class="col hidden"></div>
        </div>

        <div class="row mt-5">
          <ul class="messages list flex column">
            
          </ul>
        </div>
        </div>
        <div class="alert alert-danger hidden" role="alert">
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
